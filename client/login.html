<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Secure Login</title>
    <link rel="icon" type="image/webp" href="chat-round-icon.webp">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/login/variables.css">
    <link rel="stylesheet" href="css/login/base.css">
    <link rel="stylesheet" href="css/login/layout.css">
    <link rel="stylesheet" href="css/login/components/card.css">
    <link rel="stylesheet" href="css/login/components/tabs.css">
    <link rel="stylesheet" href="css/login/components/form.css">
    <link rel="stylesheet" href="css/login/components/buttons.css">
    <link rel="stylesheet" href="css/login/components/messages.css">
    <link rel="stylesheet" href="css/login/animations.css">
    <link rel="stylesheet" href="css/login/responsive.css">
</head>
<body class="sc-auth-body">
    <!-- Background Effects -->
    <div class="sc-auth-bg">
        <div class="sc-auth-bg__gradient"></div>
        <div class="sc-auth-bg__grid"></div>
    </div>

    <!-- Main Container -->
    <main class="sc-auth">
        <div class="sc-auth__card">
            <!-- Logo & Header -->
            <header class="sc-auth__header">
                <div class="sc-auth__logo">
                    <div class="sc-auth__logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                        </svg>
                    </div>
                    <h1 class="sc-auth__title">SecureChat</h1>
                </div>
                <p class="sc-auth__subtitle">End-to-End Encrypted Messaging</p>
            </header>

            <!-- Security Badge -->
            <div class="sc-auth__security-badge">
                <svg class="sc-auth__security-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <span>Credentials encrypted before transmission</span>
            </div>

            <!-- Tabs -->
            <nav class="sc-auth__tabs">
                <button class="sc-auth__tab sc-auth__tab--active" data-tab="login" onclick="showTab('login')">
                    <svg class="sc-auth__tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span>Login</span>
                </button>
                <button class="sc-auth__tab" data-tab="register" onclick="showTab('register')">
                    <svg class="sc-auth__tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    <span>Register</span>
                </button>
                <div class="sc-auth__tab-indicator"></div>
            </nav>

            <!-- ============================================
                 LOGIN FORM
                 ============================================ -->
            <form id="loginForm" class="sc-auth__form">
                <!-- Email Field -->
                <div class="sc-form-group">
                    <label class="sc-form-label" for="loginEmail">Email Address</label>
                    <div class="sc-form-input-wrapper">
                        <svg class="sc-form-icon sc-form-icon--left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="sc-form-input" 
                            placeholder="Enter your email"
                            required 
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="sc-form-group">
                    <label class="sc-form-label" for="loginPassword">Password</label>
                    <div class="sc-form-input-wrapper">
                        <svg class="sc-form-icon sc-form-icon--left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="sc-form-input sc-form-input--password" 
                            placeholder="Enter your password"
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="sc-form-toggle" aria-label="Show password">
                            <svg class="sc-form-toggle__icon sc-form-toggle__icon--show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="sc-form-toggle__icon sc-form-toggle__icon--hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path>
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="sc-btn sc-btn--primary sc-btn--block sc-btn--lg">
                    <span class="sc-btn__text">Sign In</span>
                    <span class="sc-btn__loader"></span>
                </button>
            </form>

            <!-- ============================================
                 REGISTER FORM
                 ============================================ -->
            <form id="registerForm" class="sc-auth__form" style="display: none;">
                <!-- Username Field -->
                <div class="sc-form-group">
                    <label class="sc-form-label" for="registerUsername">Username</label>
                    <div class="sc-form-input-wrapper">
                        <svg class="sc-form-icon sc-form-icon--left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            class="sc-form-input" 
                            placeholder="Choose a username"
                            required 
                            autocomplete="username" 
                            minlength="3"
                        >
                    </div>
                </div>

                <!-- Email Field -->
                <div class="sc-form-group">
                    <label class="sc-form-label" for="registerEmail">Email Address</label>
                    <div class="sc-form-input-wrapper">
                        <svg class="sc-form-icon sc-form-icon--left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="sc-form-input" 
                            placeholder="Enter your email"
                            required 
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="sc-form-group">
                    <label class="sc-form-label" for="registerPassword">Password</label>
                    <div class="sc-form-input-wrapper">
                        <svg class="sc-form-icon sc-form-icon--left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="sc-form-input sc-form-input--password" 
                            placeholder="Create a password (min 9 chars)"
                            required 
                            autocomplete="new-password" 
                            minlength="9"
                        >
                        <button type="button" class="sc-form-toggle" aria-label="Show password">
                            <svg class="sc-form-toggle__icon sc-form-toggle__icon--show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="sc-form-toggle__icon sc-form-toggle__icon--hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path>
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <p class="sc-form-hint">Use at least 9 characters with a mix of letters and numbers</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="sc-btn sc-btn--primary sc-btn--block sc-btn--lg">
                    <span class="sc-btn__text">Create Account</span>
                    <span class="sc-btn__loader"></span>
                </button>
            </form>

            <!-- Message Display -->
            <div id="message" class="sc-auth__message"></div>

            <!-- Footer -->
            <footer class="sc-auth__footer">
                <div class="sc-auth__footer-security">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <span>Password hashed locally before transmission</span>
                </div>
            </footer>
        </div>
    </main>

    <!-- Auth Script -->
    <script src="js/auth.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        // Password visibility toggle
        document.querySelectorAll('.sc-form-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                
                const wrapper = this.closest('.sc-form-input-wrapper');
                const input = wrapper.querySelector('.sc-form-input');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.add('sc-form-toggle--active');
                    this.setAttribute('aria-label', 'Hide password');
                } else {
                    input.type = 'password';
                    this.classList.remove('sc-form-toggle--active');
                    this.setAttribute('aria-label', 'Show password');
                }
                
                input.focus();
            });
        });
    </script>
</body>
</html>
