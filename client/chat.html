<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>SecureChat - Private Messaging</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/securechat-css/variables.css">
    <link rel="stylesheet" href="css/securechat-css/base.css">
    <link rel="stylesheet" href="css/securechat-css/layout.css">
    <link rel="stylesheet" href="css/securechat-css/components/header.css">
    <link rel="stylesheet" href="css/securechat-css/components/sidebar.css">
    <link rel="stylesheet" href="css/securechat-css/components/chat.css">
    <link rel="stylesheet" href="css/securechat-css/components/messages.css">
    <link rel="stylesheet" href="css/securechat-css/components/input.css">
    <link rel="stylesheet" href="css/securechat-css/components/buttons.css">
    <link rel="stylesheet" href="css/securechat-css/components/emoji-picker.css">
    <link rel="stylesheet" href="css/securechat-css/utilities.css">
    <link rel="stylesheet" href="css/securechat-css/animations.css">
    <link rel="stylesheet" href="css/securechat-css/responsive.css">
</head>

<body class="sc-body">
    <div class="sc-app">
        <!-- Mobile Header -->
        <header class="sc-mobile-header">
            <button class="sc-mobile-header__menu-btn" id="menuToggleBtn" aria-label="Open Menu">
                <svg class="sc-icon sc-icon--md" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.5">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>

            <div class="sc-mobile-header__brand">
                <span class="sc-mobile-header__logo">
                    <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                </span>
                <span class="sc-mobile-header__title">SecureChat</span>
            </div>

            <div class="sc-mobile-header__status" id="mobileUserStatus"></div>
        </header>

        <!-- Main Container -->
        <div class="sc-main">
            <!-- Sidebar -->
            <aside class="sc-sidebar" id="sidebar">
                <div class="sc-sidebar__header">
                    <button class="sc-sidebar__close-btn" id="closeSidebarBtn" aria-label="Close Sidebar">
                        <svg class="sc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>

                    <div class="sc-profile">
                        <div class="sc-profile__avatar">
                            <svg class="sc-icon sc-icon--lg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </div>
                        <div class="sc-profile__info">
                            <h3 class="sc-profile__name" id="profileUsername"></h3>
                            <div class="sc-profile__id-row">
                                <p class="sc-profile__id">
                                    <span class="sc-profile__id-label">ID:</span>
                                    <span class="sc-profile__id-value" id="profileUserId"></span>
                                </p>
                                <button class="sc-profile__copy-btn" id="copyIdBtn" title="Copy ID">
                                    <svg class="sc-icon sc-icon--xs" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                    <span class="sc-profile__copy-text">Copy</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sc-sidebar__search">
                    <div class="sc-search">
                        <div class="sc-search__input-wrapper">
                            <svg class="sc-search__icon sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" class="sc-search__input" id="contactSearchInput"
                                placeholder="Enter 6-digit ID" maxlength="6" inputmode="numeric">
                        </div>
                        <button class="sc-btn sc-btn--primary" id="connectBtn">
                            <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            <span>Connect</span>
                        </button>
                    </div>
                </div>

                <div class="sc-sidebar__contacts">
                    <div class="sc-contacts" id="contactsList">
                        <!-- Contacts will be dynamically added here -->
                        <div class="sc-contacts__empty">
                            <div class="sc-contacts__empty-icon">
                                <svg class="sc-icon sc-icon--xl" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </div>
                            <p class="sc-contacts__empty-title">No contacts yet</p>
                            <p class="sc-contacts__empty-subtitle">Add someone to start chatting</p>
                        </div>
                    </div>
                </div>

                <div class="sc-sidebar__footer">
                    <div class="sc-security-badge">
                        <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
                        </svg>
                        <span>End-to-End Encrypted</span>
                    </div>
                    <button class="sc-btn sc-btn--danger sc-btn--block" id="logoutBtn">
                        <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="sc-chat">
                <!-- Chat Header -->
                <header class="sc-chat__header">
                    <div class="sc-chat__user">
                        <div class="sc-chat__avatar">
                            <svg class="sc-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </div>
                        <div class="sc-chat__user-info">
                            <h3 class="sc-chat__user-name" id="chatPartnerName">Select a contact</h3>
                            <span class="sc-chat__user-status" id="chatPartnerStatus"></span>
                        </div>
                    </div>
                    <div class="sc-chat__actions">
                        <div class="sc-encryption-indicator">
                            <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                            <span>Encrypted</span>
                        </div>
                    </div>
                </header>

                <!-- Messages Area -->
                <div class="sc-chat__messages" id="messagesContainer">
                    <div class="sc-welcome">
                        <div class="sc-welcome__icon">
                            <svg class="sc-icon sc-icon--xxl" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                                <path d="M12 8v4"></path>
                                <path d="M12 16h.01"></path>
                            </svg>
                        </div>
                        <h2 class="sc-welcome__title">Welcome to SecureChat</h2>
                        <p class="sc-welcome__subtitle">Your messages are end-to-end encrypted</p>
                        <p class="sc-welcome__description">Select a contact or add someone new to start a secure
                            conversation</p>
                        <button class="sc-btn sc-btn--primary sc-btn--lg" id="welcomeAddContactBtn">
                            <svg class="sc-icon sc-icon--sm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            <span>Add Contact</span>
                        </button>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="sc-typing" id="typingIndicator">
                    <div class="sc-typing__dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="sc-typing__text"><span id="typingUserName"></span> is typing...</span>
                </div>

                <!-- Message Input -->
                <footer class="sc-chat__footer">
                    <div class="sc-input-area">
                        <input type="file" id="imageInput" accept="image/*" class="sc-input-area__file" hidden>

                        <button class="sc-input-area__attach-btn" id="attachImageBtn" title="Send Image" disabled>
                            <svg class="sc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </button>

                        <div class="sc-input-area__wrapper">
                            <textarea id="messageInput" class="sc-input-area__textarea"
                                placeholder="Type a secure message..." disabled rows="1"></textarea>
                        </div>

                        <button class="sc-input-area__emoji-btn" id="emojiBtn" disabled title="Emojis">
                            <svg class="sc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>

                        <button class="sc-input-area__send-btn" id="sendBtn" disabled title="Send Message">
                            <svg class="sc-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Emoji Picker Container -->
                    <div class="sc-emoji-picker" id="emojiPickerContainer">
                        <!-- Emoji picker will be inserted here -->
                    </div>
                </footer>
            </main>
        </div>

        <!-- Overlay for mobile sidebar -->
        <div class="sc-overlay" id="overlay"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="sc-toast" id="toastNotification"></div>

    <!-- Image Preview Modal -->
    <div class="sc-modal sc-modal--image" id="imagePreviewModal">
        <div class="sc-modal__backdrop"></div>
        <div class="sc-modal__content">
            <button class="sc-modal__close" id="closeImageModal">
                <svg class="sc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img class="sc-modal__image" id="previewImage" src="" alt="Preview">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module">
        import { Picker } from 'https://unpkg.com/emoji-picker-element@^1/index.js';
        window.EmojiPicker = Picker;
    </script>
    <script src="js/encryption.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/textarea-resize.js"></script>
    <script src="js/emoji-picker-handler.js"></script>
    <script src="js/app-init.js"></script>
</body>

</html>
